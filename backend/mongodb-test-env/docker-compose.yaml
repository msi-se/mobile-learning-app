version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8011:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/